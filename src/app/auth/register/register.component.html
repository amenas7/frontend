<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form
                class="form-horizontal form-material"
                id="loginform"
                [formGroup]="registerForm"
                autocomplete="off"
                (ngSubmit)="crearUsuario()"
                >
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input
                        class="form-control"
                        type="text"
                        formControlName="nombre"
                        placeholder="Nombre completo"
                        >
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input
                        class="form-control"
                        type="text"
                        formControlName="usuario"
                        placeholder="Usuario aqui"
                        >
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input
                            id="checkbox-signup"
                            type="checkbox"
                            formControlName="terminos"
                            >
                            <label for="checkbox-signup"> Acepto los terminos y condiciones</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                  <div class="col text-danger">
                    <p *ngIf="campoNoValido('nombre')" style="font-weight: bold;"> - El nombre es obligatorio</p>
                    <p *ngIf="campoNoValido('usuario')" style="font-weight: bold;"> - El usuario es obligatorio</p>
                    <p *ngIf="aceptaTerminos()" style="font-weight: bold;"> - Debe aceptar los t√©rminos de uso</p>
                  </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                        type="submit"> REGISTRARME </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b> INGRESAR </b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
