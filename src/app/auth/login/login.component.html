<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login3.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material"
                  (submit)="login()"
                  id="loginform"
                  [formGroup]="loginForm"
                  autocomplete="off"
                  >
                <a style="margin-top: 10px;"
                class="text-center db">
                  <img src="../assets/images/banner_junto.png" style="width: 100%;"
                  alt="Home" />
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input
                        class="form-control"
                        type="text"
                        formControlName="usuario"
                        placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input
                            id="checkbox-signup"
                            type="checkbox"
                            formControlName="remember"
                            class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"> INGRESAR </button>
                    </div>
                </div>
                <!-- <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b> Registrarme </b></a>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
