<div class="col-12">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title"> Tipos de incidencias registrados en la aplicación </h4>
          <div style="text-align: right;">
            <button class="btn btn-info" routerLink="/dashboard/area/nuevo">Nuevo Tipo <i class="fa fa-plus-circle"></i> </button>
          </div>

          <div class="table-responsive">
              <table class="table table-bordered table-hover">
                  <thead>
                      <tr>
                          <th style="font-weight: bold;">Nombre</th>
                          <th style="font-weight: bold;">Descripción</th>
                          <th style="font-weight: bold;">Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let tipo of tipos">
                          <td>{{ tipo.nombre }} </td>
                          <td> {{ tipo.descripcion }} </td>
                          <td> <a style="margin-right: 4px;"
                            [routerLink]="['/dashboard/area', tipo.tipoincid]"
                            class="btn btn-primary"> <i style="color: white;" class="fa fa-pencil"></i> </a>
                               <a
                               (click)="eliminarTipo(tipo)"
                               class="btn btn-danger">
                               <i style="color: white;" class="fa fa-trash"></i> </a>
                          </td>
                      </tr>

                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
