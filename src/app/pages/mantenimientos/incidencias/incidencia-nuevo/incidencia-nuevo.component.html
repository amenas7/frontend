<div class="row">

  <div class="col-lg-12">
    <form [formGroup]="inciForm" (submit)="guardarInci()">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Complete los datos en el siguiente formulario
          <input type="text" formControlName="idp">
          <input type="text" formControlName="idu">

        </h4>
        <div style="display: flex;">
            <div class="col-md-6">
              <div class="form-group">
                <label for="usuario"> Usuario solicitante </label>
                <div class="input-group">
                    <input type="text" autocomplete="off" [attr.disabled]="true"
                    formControlName="usuario" class="form-control" id="usuario" style="font-weight: bold;">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="usuario_nombre"> Nombre del Usuario </label>
                <div class="input-group">
                    <input type="text" autocomplete="off" [attr.disabled]="true"
                    class="form-control" id="usuario_nombre" formControlName="usuario_nombre"
                    style="font-weight: bold;">
                </div>
              </div>
            </div>
        </div>

        <div style="display: flex;">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre_area_usuario"> √Årea del Usuario </label>
              <div class="input-group">
                  <input type="text" autocomplete="off" formControlName="nombre_area_usuario"
                  class="form-control" id="nombre_area_usuario" style="font-weight: bold;" [attr.disabled]="true">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="tipo_incidencia"> Tipo de incidencia <span style="color: #BF0908;">(*)</span> </label>
              <select
                  formControlName="tipo_incidencia"
                  class="form-control custom-select"
                  style="border: 1px solid #242A33; font-weight : bold">
                      <option value=""> Seleccione un tipo </option>
                      <option *ngFor="let tipo of tipos"
                      [value]="tipo.tipoincid" >
                        {{ tipo.nombre }}
                      </option>
              </select>
            </div>
          </div>
      </div>

      <div style="display: flex;">
        <div class="col-md-12">
          <div class="form-group">
            <label for="detalle"> Detalle de incidencia <span style="color: #BF0908;">(*)</span> </label>
            <div class="input-group">
                <textarea formControlName="detalle"
                class="form-control" id="detalle" cols="30" rows="10"
                style="resize: none; height: 150px;border: 1px solid #444;font-weight: bold;"></textarea>
            </div>
          </div>
        </div>
      </div>



      </div>
    </div>


      <div class="form-group row m-b-0">
        <div class="col-md-8" style="text-align: center;">
          <button (click)="Regresar()" type="button"
          class="btn btn-inverse"><i class="fa fa-rotate-left"></i> Regresar </button>

        </div>
        <div class="col-md-4 pull-right">
          <button
            [disabled]="inciForm.invalid"
            type="submit" class="btn btn-success waves-effect waves-light"> REGISTRAR
            </button>
        </div>
    </div>
    </form>
  </div>

</div>
