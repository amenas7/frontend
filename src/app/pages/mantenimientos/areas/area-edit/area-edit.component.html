<div class="row">

  <div class="col-lg-12">
    <form [formGroup]="areaForm" (submit)="modificarUsuario()">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Complete los datos en el siguiente formulario <input type="hidden" formControlName="idarea"> </h4>
        <div style="display: flex;">
            <div class="col-md-6">
              <div class="form-group">
                <label for="p_documento"> Nombre del √Årea (*) </label>
                <div class="input-group">
                    <input type="text" autocomplete="off" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingrese un nombre">
                    <div class="input-group-addon"><i class="fa info-circle"></i></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="p_nombres"> Descripcion </label>
                <div class="input-group">
                    <input type="text" autocomplete="off" class="form-control" id="p_nombres" placeholder="" formControlName="descripcion">
                    <div class="input-group-addon"><i class="fa info-circle"></i></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


      <div class="form-group row m-b-0">
        <div class="col-md-8" style="text-align: center;">
          <button (click)="Regresar()" type="button"
          class="btn btn-warning"><i class="fa fa-rotate-left"></i> Regresar </button>

        </div>
        <div class="col-md-4 pull-right">
          <button
            [disabled]="areaForm.invalid"
            type="submit" class="btn btn-info waves-effect waves-light"> MODIFICAR
            </button>
        </div>
    </div>
    </form>
  </div>

</div>
